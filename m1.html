    <P CLASS="ONE"> 
        Music is dying. Starving to death. </BR> 
        It has been tasked with serving simultaneous masters:</BR>
        the visionary and the exploiter.</BR>
        The former breathes new life into Music,</BR>
        while the latter saps it dry until it ceases to be Music,</BR> 
        in the way that a sun-dried grape has become a raisin. </P>
